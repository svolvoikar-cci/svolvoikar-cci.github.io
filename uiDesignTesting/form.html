    <main>
        <div class="container">
            <div class="well">
                <div class="row">
                    <h3 class="col-sm-6">Forms</h3>
                    <div class="col-sm-3 pull-right">
                        <input type="text" class="search form-control" placeholder="Search" />
                    </div>
                </div>
                <hr/>
                <div class="content">
                    <form class="row">
                        <div class="form-group col-sm-6">
                            <label>Email address</label>
                            <input type="text" class="form-control" placeholder="Enter email"/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" />
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Company</label>
                            <select class="form-control">
                                <option></option>
                                <option>CCI</option>
                                <option>OPSPL</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Type</label>
                            <div class="clearfix"></div>
                            <div class="radio pull-left">
                                <label for="optionsRadios1">
                                    <input type="radio" value="optionsRadios1" name="option1" id="optionsRadios1"> <span>Goverment</span>
                                </label>
                            </div>
                            <div class="radio pull-left">
                                <label for="optionsRadios2">
                                    <input type="radio" value="optionsRadios2" name="option1" id="optionsRadios2"> <span>Private</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-sm-6 has-error">
                            <label>Message</label>
                            <textarea placeholder="Error formatting" class="form-control"></textarea>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group  col-sm-6">
                            <div class="checkbox-container">
                                <div class="checkbox">
                                    <input value="None" id="checkbox1" name="check" type="checkbox">
                                    <label for="checkbox1"></label>
                                </div>
                                <label for="checkbox1">Remember Me</label>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-xs-12">
                            <button class="btn btn-default pull-left">Cancel</button>
                            <button class="btn btn-primary pull-right">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
